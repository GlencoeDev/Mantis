{% extends 'layouts/base-error.html' %}
{% load static %}
{% block page-title %}Page not found{% endblock %}
{% block content %}

<div class="error-page container">
    <div class="col-md-8 col-12 offset-md-2">
        <img class="img-error" src="{% static 'images/errors/error-404.png' %}" alt="Not Found">
        <div class="text-center">
            <h1 class="error-title">NOT FOUND</h1>
            <p class='fs-5 text-gray-600'>The page you are looking not found.</p>
            <a href="/" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
        </div>
    </div>
</div>

{% endblock %}
